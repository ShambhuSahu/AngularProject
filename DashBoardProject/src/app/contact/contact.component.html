
<mat-card class="card1">
<mat-card-content>
    <h3 class="form1">Joining Form</h3>
</mat-card-content>
</mat-card>

<mat-card class="card2">
    <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label" >First Name :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="firstName">
        
            </div> 

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Last Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="lastName">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>

            <!-- 
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div> -->

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"  >Gender</label>
                <input type="radio" id="html" name="name1" value="HTML" class="gender" fromControlName="gender">&nbsp;
                <label for="html">Male</label>
                <input type="radio" id="css" name="name1" value="CSS" class="gender" >&nbsp;
                <label for="css">Female</label>
                <input type="radio" id="javascript" name="name1" value="JavaScript" class="gender">&nbsp;
                 <label for="javascript">Other</label>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" >Address1</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="address1"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" >Address1</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="address2"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
        </form>

    </mat-card-content>
</mat-card>
